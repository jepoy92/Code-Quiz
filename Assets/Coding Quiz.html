<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="Code Quiz.css">
</head>
<body>
    <div class="wrapper">
        <header>
          <div class="container">
            <div class="row">
              <div class="col-sm-3">
                <div id="timer" class="hide">
                  <span id="secondsLeft"></span>
                </div>
              </div>
              <div class="col-lg-3">
                <h1>Code Quiz!</h1>
              </div>
            </div>
          </div>
        </header>
        <div class="card">
          <div class="card-body">
            <div class="container-fluid">
                <div id="questions-container" class="hide">
                  <div class="card-header">
                    <div id="quizQuestions"></div>
                  </div>  
                    <div class="choice">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-3">
                                    <button id="A"></button>
                                    <button id="B"></button>
                                </div>
                            </div>
                        </div>
                        <div class="class">
                          <div class="row">
                            <div class="col-lg-3">
                              <button id="C"></button>
                              <button id="D"></button>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
                <div id="scoreBoardContainer" class="hide">
                  <div class="card">
                    <DIV class="card-header"><p><strong>Scores</strong><span id="highScoresSpan"></span></p>
                      <div class="card-footer"><label for="initials">Initials</label>
                        <input type="text" name="inputtedInitials" id="inputtedInitials" placeholder="AAA" />
                        <div class="scoreBoardScreen">
                          <button id="submit">Submit</button> <button id="newGame">New Game</button>
                        </div>
                      </div>
                    </DIV>
                    <p id="scoreBoard"></p>
                  </div>
                </div>
          <div class="card">
            <button id="start-btn">Start!</button>
        </div>
      </div>
    </div>
<script src="Coding Quiz.js"></script>
</body>
</html>
