<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="Code Quiz.css">
</head>
<body>
    <div class="wrapper">
        <header>
          <h1>Code Quiz!</h1>
        </header>
        <div class="card">
          <div class="card-header">
            <h2>See if you can get the highscore!</h2>
          </div>
          <div class="card-body">
            <div class="container-fluid">
                <div id="questions-container" class="hide">
                    <div id="quizQuestions">asdf</div>
                    <div class="choice">
                        <div class="container">
                            <div class="row">
                                <div class="col-inline-flex">
                                    <button id="A">asdf</button>
                                    <button id="B">asdf</button>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-inline-flex">
                                    <button id="C">adf</button>
                                    <button id="D">asdf</button>
                                </div>
                            </div>
                        </div>
                        <form method="POST" id = "submitScore">
                            <div class="card">
                                <h2>Highscores</h2>
                                <!-- <p><strong>Scores</strong><span id="highScores"></span></p>
                                <p></p> -->
                                <p><strong>Scores</strong><span id="highScores"></span></p>
                                <p id="scoreBoard"></p>
                              </div>
                            <div class="input-group">
                              <label for="initials">Initials</label>
                              <input type="text" name="inputtedInitials" id="inputtedInitials" placeholder="AAA" />
                            </div>
                            <button id="submittedScore">Submit</button>
                          </form>
                        </div>
                    </div>
                </div>
            </div>
          <div class="card-footer">
            <button id="start-btn">Start!</button>
            <div id="timer" class="hide">
            <span id="secondsLeft"></span>
          </div>
        </div>
      </div>
    </div>
<script src="Coding Quiz.COPY.js"></script>
</body>
</html>
