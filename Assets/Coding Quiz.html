<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="Code Quiz.css">
</head>
<body>
    <div class="container-fluid">
        <div id="questions-container" class="hide">
            <div id="quizQuestions">asdf</div>
            <div id="answer-choices" class="btn-grid">
                <div class="buttons">
                    <button class ="choice" id="A">asdf</button>
                    <button class ="choice" id="B">asdf</button>
                    <button class ="choice" id="C">adf</button>
                    <button class ="choice" id="D">asdf</button>
                    <button class="choice" id="nextButton">Next</button>
                </div>
            </div>
        </div>
        <div class="start">
            <button id="start-btn">Start!</button>
            <div id="timer" class="hide">
                <div id="secondsLeft"></div>
            </div>
        </div>
        <div class="results hide" id="showResults">
            <div id="currentScore">laskdj</div>
            <input id="initials" type="submit" value="Your Initials" onclick="submitInitials()">
        </div>
    </div>
<script src="Coding Quiz.COPY.js"></script>
</body>
</html>
